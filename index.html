<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHN'S LIBRARY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #ffffff;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 235, 59, 0.3);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border-radius: 50%;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .nav a:hover {
            background: rgba(255, 235, 59, 0.2);
            border-color: rgba(255, 235, 59, 0.3);
            color: #ffeb3b;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 120px;
            text-align: center;
            padding: 120px 20px 20px;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .beta-badge {
            display: inline-block;
            background: #ff0000;
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
        }

        .features-list {
            list-style: none;
            font-size: 18px;
            max-width: 600px;
            text-align: left;
        }

        .features-list li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .features-list li::before {
            content: "â€¢";
            color: #ffeb3b;
            font-size: 24px;
            position: absolute;
            left: 0;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #ffeb3b;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo">JOHN'S LIBRARY</div>
            <div class="logo-dot"></div>
        </div>
        <nav class="nav">
            <a href="https://discord.gg/sRQB25Wv" target="_blank">Discord</a>
            <a href="johnslibraryui.rbxl" download="johnslibraryui.rbxl" onclick="showNotification()">File</a>
        </nav>
    </header>

    <main class="content">
        <h1 class="main-title">Welcome to John's Library.</h1>
        <p class="subtitle">An template hub to you use!</p>
        <div class="beta-badge">BETA</div>
        <ul class="features-list">
            <li>1- Classic Hub vibes</li>
            <li>2- Super custumizable</li>
            <li>3- Functional Buttons</li>
            <li>4- Avaiable in every executer (Ronix, Delta, Codex and more)</li>
        </ul>
    </main>

    <div id="notification" class="notification">File Downloaded Successfully</div>

    <script>
        function showNotification() {
            const notif = document.getElementById('notification');
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
